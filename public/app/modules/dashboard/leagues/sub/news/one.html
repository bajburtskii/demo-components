<div class="container m-list-container">
    <div class="row">
        <div class="col-xs-12  l-panel-views-window ">
            <div class="item">
                <div class="window-heading">
                    <div>
                        <h2 class="page-title">
                            {{:: post.title }}
                        </h2>
                        <div class="item-date"><span>{{:: post.created_at | dateFormat }}</span></div>


                    </div>
                    <div class="actions" ng-if="post.user_id === current_user.id">
                        <a ui-sref="leagues_news.edit({post_id:post.id})" class="btn btn-primary-outline btn-xs">Edit</a>
                        <button class="btn btn-danger btn-xs" ng-click="removePost()">Remove</button>
                    </div>
                </div>
                <div class="window-content">
                    <div ng-bind-html="post.description | bindHtml"></div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 m-t-1">
            <a class="btn  btn-danger-outline btn-xs" ui-sref="leagues_news.list">Back</a>
        </div>
    </div>
</div>
